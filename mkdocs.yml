  # - content.action.view           # üîí Bot√≥n para ver fuente en el repo
  - content.footnote.tooltips       # üîí Convierte notas al pie en tooltips
  - content.tabs.link             # üîí Tabs con enlaces individuales (si us√°s tabs complejas)
  - content.tooltips                # ‚úÖ Muestra tooltips para enlaces con t√≠tulo

  # --- NAVEGACI√ìN ---
  - navigation.tabs                 # ‚úÖ Tabs superiores (para separar secciones como AISDG / Agents)
  - navigation.tabs.sticky        # üîí Tabs siempre visibles al hacer scroll (no necesario a√∫n)
  - navigation.footer               # ‚úÖ Enlaces prev/next al pie
  - navigation.tracking             # ‚úÖ Actualiza URL seg√∫n secci√≥n visible
  - navigation.indexes              # ‚úÖ index.md como portada de subcarpetas
  # - navigation.expand             # üîí Expande todo el men√∫ (innecesario por ahora)
  # - navigation.instant            # üîí Navegaci√≥n instant√°nea sin recarga (incompatible con algunos scripts)
  # - navigation.instant.prefetch   # üîí Precarga p√°ginas al hacer hover (m√°s √∫til en sitios grandes)
  # - navigation.instant.progress   # üîí Barra de carga para navegaci√≥n instant√°nea
  # - navigation.prune              # üîí Oculta entradas muy profundas autom√°ticamente
  - navigation.sections           # üîí Agrupa el men√∫ lateral por secciones (√∫til si hay cientos de p√°ginas)

  # --- B√öSQUEDA ---
  - search.highlight                # ‚úÖ Resalta palabras en los resultados
  - search.suggest                  # ‚úÖ Sugerencias mientras escrib√≠s
  - search.share                    # ‚úÖ Permite compartir b√∫squeda con URL

  # --- TOC (√çndice) ---
  # - toc.integrate                   # ‚úÖ Muestra tabla de contenidos dentro del contenido
  # - toc.follow                    # üîí Hace que el √≠ndice siga tu scroll (no necesario si se integra)

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg

# Plugins
plugins:
  # - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - social
  - tags

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hugaidev
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/hugaidev
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/hugaidev

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

